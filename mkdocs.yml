theme:
  name: material
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.view
  palette:
    # scheme: IceLiuli
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 当前为跟随系统，点击切换为浅色模式

    # # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: IceLiuli
      toggle:
        icon: material/brightness-7
        name: 当前为浅色模式，点击切换为深色模式

    # # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: IceLiuli-dark
      toggle:
        icon: material/brightness-4
        name: 当前为深色模式，点击切换为跟随系统
  font:
    text: Josefin Sans
  language: zh
  logo: mti/favicon.png
  favicon: mti/favicon.png
  icon:
    repo: simple/thealgorithms

edit_uri: raw/main/docs/
repo_url: https://github.com/ha47i/s
repo_name: ha47i.github.io/s

plugins:
  - search:
      lang:
        - zh
        - en
        - ja
  - tags

extra_css:
  - extra/extra.css
  - extra/unordered-list-symbols.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra:
  generator: false
  # social: # icons
    # - name: GitHub | ha47i
      # icon: fontawesome/brands/github
      # link: https://github.com/ha47i

extra_javascript:
  - extra/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums: true
      auto_title: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - footnotes

